<!DOCTYPE HTML>
	<head>
		
		<title>Guess a Number!</title>
		<meta charset="UTF-8"> 

		<style>
			body {
				font-family: Helvetica;
			}

			div {
				text-align: center;
				border: 2px solid black;
				width: 20%
			}

			button {
				margin: 10px;
			}
		</style>


		<script lang = "javascript">
		var theNumber = 0;
		var counter = 7;
		// generates a random number between 1 and 100 and 
		// stores value in variable theNumber
		function getRandomNumber() {
			theNumber = Math.floor(Math.random() * 100);
				console.log(theNumber)
				var grayButton = document.getElementById("randomNumber");
				grayButton.disabled = "true";
			}
		// compares number entered in field to number generated by previous
		// function, outputs message
			function buttonClick() {
				counter--;
				var inputCtrl = document.getElementById("theNumber");
				var guess = inputCtrl.value;
				var spanCtrl = document.getElementById("theMessage");
				var guessCtrl = document.getElementById("guessesRemaining");
				guessCtrl.textContent = counter;
				console.log(counter);
				if (counter > 0) {
				if (guess > theNumber) {
					spanCtrl.textContent = "Too high!"
				} else if (guess < theNumber) {
					spanCtrl.textContent = "Too low!"
				} else {
					var bodyCtrl = document.getElementById("theBody");
					bodyCtrl.textContent = ""
					spanCtrl.textContent = "You guessed correctly!"
				}
		}
		else {
			var bodyCtrl = document.getElementById("theBody");
			spanCtrl.textContent = "Out of guesses!"
		}
	}

		</script>
	</head>
	<body>
		<div id ="theBody">
		<h2><span id="theMessage">Guess a number 1 - 100!</span> <br></h2>
		<h1><span id="guessesRemaining">7</span></h1><br>
		<button id="randomNumber" onclick="getRandomNumber()">Get random number!</button><br>
		<input id="theNumber" type="text" placeholder="Enter your guess!" value="">
		<button onclick="buttonClick()">Submit</button>
		</div>
	</body>
</html>
