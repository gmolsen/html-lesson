<!DOCTYPE html>

	<head>

		<meta charset = "UTF-8">
	
		<title>Make Blue the National Color</title>
		
		<style>

			body {
				font-family: Tahoma, Arial, sans-serif;
				font-size: 16pt;
			}

			h1 {
				border-bottom: 1px solid black;
			}

			span {
				font-weight: bold;
			}

			#blue {
				background-color: #0000FF;
				min-height: 50px;
				margin-bottom: 15px;
			}

			.half {
				min-height: 300px;
				/*border: 1px solid silver;*/
				width: 49%;
				display: inline-block;
			}

			.heading {
				font-style: bold;
				text-align: center;
			}

		</style>
	
	</head>
	
	<body>
		
		<h1>Make Blue the National Color!</h1>
		
		<div id="blue"></div>
		
		<div class="half">
			<div class="heading">
				<span>Pro</span>
			</div>
				<ul>
					<li>Everyone likes blue.</li>
					<li>Anybody who doesn't like blue sucks.</li>
					<li>It's fun</li>
				</ul>
			</div>
		</div>
		
		<div class="half">
			<div class="heading">
				<span>Con</span>
			</div>
					<ul>
						<li>I don't know.</li>
						<li>Might as well just give up I guess</li>
						<li>What's the point even trying</li>
					</ul>
			</div>
		</div>

	</body>

</html>
